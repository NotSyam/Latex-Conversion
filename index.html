<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to Image Converter</title>
    
    <script>
        window.MathJax = {
            loader: {load: ['[tex]/ams']},
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['\\[', '\\]']],
                packages: {'[+]': ['ams']},
                processEscapes: true
            },
            options: {
                enableMenu: false
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LaTeX to Image Converter</h1>
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter LaTeX expression here..."></textarea>
            <div class="button-group">
                <button id="convertBtn">Convert to LaTeX</button>
                <button id="downloadBtn" disabled>Download Image</button>
            </div>
        </div>
        <div class="preview-section">
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
